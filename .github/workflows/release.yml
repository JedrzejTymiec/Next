name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Stop if release
        run: |
          if git log -1 --pretty=%B | grep -q '^chore(release):'; then
            echo "Skipping: triggered by own release commit"
            exit 0;
          fi

      - name: Set git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create branch
        run: |
          git switch -c release-temp

      - name: Run release
        run: npx standard-version

      - name: Extract version after release
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Rename release branch
        id: release-branch
        run: |
          BRANCH_NAME=release/${{ steps.version.outputs.version }}
          git config user.name "Release Bot"
          git config user.email "bot@users.noreply.github.com"
          git branch -m $BRANCH_NAME
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Create pull request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_TOKEN }}
          title: "chore(release): ${{ steps.release-branch.outputs.branch_name }}"
          body: "Automated PR for release version bump"
          base: master
          branch: ${{ steps.release-branch.outputs.branch_name }}

      - name: Instal Github CLI
        run: |
          sudo apt-get update
          sudo apt-get install gh -y

      - name: Enable auto-merge via GraphQL
        run: |
          PR_ID=$(gh pr view "${{ steps.cpr.outputs.pull-request-url }}" --json id -q .id)
          gh api graphql -f query='
            mutation($prId: ID!) {
              enablePullRequestAutoMerge(input: {
                pullRequestId: $prId,
                mergeMethod: MERGE
              }) {
                pullRequest {
                  autoMergeRequest {
                    enabledAt
                    enabledBy { login }
                  }
                }
              }
            }' -f prId=$PR_ID
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}