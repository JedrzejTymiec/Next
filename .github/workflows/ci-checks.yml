name: CI Lint & Type-Checkout

on:
  workflow_run:
    workflows: ['CI Build']
    types:
      - completed

jobs:
  lint:
    name: Eslint
    runs-on: ubuntu latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Eslint
        run: npx eslint . --ext .ts,.tsx

  type-check:
    name: Type-Check
    runs-on: ubuntu latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npx tsc --noEmit
